<div>
    <h2>My Info</h2>
    <div>
        <strong>First Name:</strong> {{ myInfoCtrl.userInfo.firstName }}
    </div>
    <div>
        <strong>Last Name:</strong> {{ myInfoCtrl.userInfo.lastName }}
    </div>
    <div>
        <strong>Email:</strong> {{ myInfoCtrl.userInfo.email }}
    </div>
    <div>
        <strong>Phone:</strong> {{ myInfoCtrl.userInfo.phone }}
    </div>
    <div ng-if="myInfoCtrl.favoriteMenuItem">
        <strong>Favorite Menu Item:</strong>
        <br>
        <div>
            <span>{{ myInfoCtrl.favoriteMenuItem.name }}</span>
            <br>
            <img ng-src="{{ myInfoCtrl.favoriteMenuItem.imageUrl }}" alt="{{ myInfoCtrl.favoriteMenuItem.name }}" style="max-width: 200px; max-height: 200px;">
        </div>
    </div>
    <div ng-if="!myInfoCtrl.favoriteMenuItem">
        <strong>Favorite Menu Item:</strong> Not Available
    </div>
</div>
